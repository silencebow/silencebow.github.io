<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple random loadout generator for TF2.">
    <meta name="keywords" content="steam, tf2, loadout, weapons, random, randomizer">
    <meta name="author" content="silencebow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="TF2 Loadout Generator">
    <meta property="og:description" content="A simple random loadout generator for TF2.">
    <meta property="og:url" content="https://silencebow.github.io/tf2loadoutgenerator">
    <meta property="og:image" content="https://i.imgur.com/ex00Yqf.png">
    <meta property="og:image:width" content="184">
    <meta property="og:image:height" content="184">
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="css/pages/tf2loadoutgenerator.css">
    <title>TF2 Loadout Generator â€¢ silencebow</title>
  </head>

  <div class="navbar">
    <div class="navbar-container">
      <div class="navbar-title">
        <a href="/">SILENCEBOW</a>
      </div>
    </div>
  </div>
  <body>
    <div class="loadout-selection">
      <input type="button" class="class-selection-button" onclick="class_selection('any')" value="Any">
      <input type="button" class="class-selection-button" onclick="class_selection('scout')" value="Scout">
      <input type="button" class="class-selection-button" onclick="class_selection('soldier')" value="Soldier">
      <input type="button" class="class-selection-button" onclick="class_selection('pyro')" value="Pyro">
      <input type="button" class="class-selection-button" onclick="class_selection('demoman')" value="Demoman">
      <input type="button" class="class-selection-button" onclick="class_selection('heavy')" value="Heavy">
      <input type="button" class="class-selection-button" onclick="class_selection('engineer')" value="Engineer">
      <input type="button" class="class-selection-button" onclick="class_selection('medic')" value="Medic">
      <input type="button" class="class-selection-button" onclick="class_selection('sniper')" value="Sniper">
      <input type="button" class="class-selection-button" onclick="class_selection('spy')" value="Spy">
    </div>
    <div class="loadout-result">
      <div id="primary-slot">
        <img id="primary-image" src="">
        <p id="primary-name"></p>
      </div>
      <div id="secondary-slot">
        <img id="secondary-image" src="">
        <p id="secondary-name"></p>
      </div>
      <div id="melee-slot">
        <img id="melee-image" src="">
        <p id="melee-name"></p>
      </div>
      <div id="PDA-slot">
        <img id="PDA-image" src="">
        <p id="PDA-name"></p>
      </div>
    </div>
    <div class="class-image-container">
      <img id="class-image" src="">
    </div>
  </body>

  <script src="js/tf2loadoutgenerator_array.js"></script>
  <script src="js/tf2loadoutgenerator.js"></script>
</html>
